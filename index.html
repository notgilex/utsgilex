<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png">
    <title>Gilbertletan</title>
</head>
<body>
    <div class="container">
            <div class="logo">
                <h1>GLX</h1>
                <h1 class="motor">Motor</h1>
            </div>

            <div class="navbar">
                <nav>
                    <ul>
                        <a href="">Home</a>
                        <a href="">Daftar Mobil</a>
                        <a href="">Promo</a>
                        <a href="https://www.instagram.com/gilbertletan">kontak</a>
                    </ul>
                </nav>
            </div>

            <div class="search">
                <form action="" method="get">
                    <input type="search" name="cari" placeholder="cari tipe mobil">
                    <input type="submit" value="search">
                </form>
            </div>

            <div class="konten">
                <div class="card">
                    <article>
                        <img src="assets/supra.jpg" alt="" width="200px" height="200px">
                        <div class="maincard">
                            <h2>Toyota Supra MK4</h2>
                            <p>Rp.1,2 Milyar</p>
                        </div>
                    </article>
                    <article>
                        <img src="assets/s15.jpg" alt="" width="200px" height="200px">
                        <div class="maincard">
                            <h2>Nissan Silvia S15</h2>
                            <p>Rp.700.000.000</p>
                        </div>
                    </article>
                    <article>
                        <img src="assets/rx7.jpg" alt="" width="200px" height="200px">
                        <div class="maincard">
                            <h2>Mazda RX7</h2>
                            <p>Rp. 800.000.000</p>
                        </div>
                    </article>
                    <article>
                        <img src="assets/lambo.jpg" alt="" width="200px" height="200px">
                        <div class="maincard">
                            <h2>Lamborghini Aventador</h2>
                            <p>Rp. 5,5 Milyar</p>
                        </div>
                    </article>
                </div>
            </div>

            <div class="fot1">
                <h4>LACAK MOBIL</h4>
                <form action="" method="get">
                    <input type="search" placeholder="masukan plat nomor mobil">
                    <input type="submit" value="lacak">
                </form>
            </div>
            <div class="fot2">
                <h4>TARIF MOBIL</h4>
                <form action="" method="get">
                    <input type="text" name="asal" placeholder="asal">
                    <input type="text" name="tujuan" placeholder="tujuan">
                    <input type="text" class="kg" placeholder="berat">
                    <input type="submit" name="cek" value="check">
                </form>

            </div>
            <div class="fot3">
                <h4>TITIK LAYANAN</h4>
                <a href="">TEMUKAN LOKASI TERDEKAT</a>
            </div>
        </div>
    </div>
    
</body>
</html>
